machine:
  node:
    version: 6.1.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - npm i firebase-tools -g
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn
    - cd functions && yarn

deployment:
  production:
    branch: master
    commands:
      - npm run build
      - firebase deploy --token=$FIREBASE_TOKEN --non-interactive
  greenkeeper:
    branch: /greenkeeper\/.*/
    commands:
      - yarn run update-yarn-lock-file
